<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <title>MP3</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="title">
        <h1>TRẠM PHÁT NHẠC DÀNH RIÊNG CHO <style></style> HUỲNH NHƯ</h1>
    </div>
    <div class="music">
        <div class="music-thumb">
            <img src="https://unsplash.com/blog/content/images/size/w1600/2022/06/jon-anders-dalan-9jSe9ZIFtGw-unsplash.jpg" alt="">
        </div>
        <h3 class="music-name">The Night</h3>
        <input type="range" name="range" id="range" class="range">
        <audio src="./music/nhabangiau.mp3" id="song"></audio>
        <div class="timer">
            <div class="duration">2:10</div>
            <div class="remaining">-3:10</div>
        </div>
        <div class="controls">
            <ion-icon name="infinite-outline" class="play-infinite"></ion-icon>
            <ion-icon name="play-back" class="play-back"></ion-icon>
            <div class="play">
                <div class="player-inner">
                    <ion-icon name="play" class="play-icon"></ion-icon>
                </div>
            </div>
            <ion-icon name="play-forward" class="play-forward"></ion-icon>
            <ion-icon name="repeat-outline" class="play-repeat"></ion-icon>
        </div>
    </div>

<script src="./app.js"></script>
    
</body>

</html>
